<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2C3E50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #2C3E50;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #3498DB;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #2980B9;
        }

        .back-button {
            margin-top: 20px;
            text-align: center;
        }

        .back-button a {
            text-decoration: none;
        }

        .back-button button {
            background: white;
            color: #1e88e5;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        .back-button button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configuración</h1>
        <form>
            <div class="form-group">
                <label for="language">Idioma</label>
                <select id="language" name="language">
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                </select>
            </div>
            <div class="form-group">
                <label for="theme">Tema</label>
                <select id="theme" name="theme">
                    <option value="light">Claro</option>
                    <option value="dark">Oscuro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notifications">Notificaciones</label>
                <select id="notifications" name="notifications">
                    <option value="enabled">Activadas</option>
                    <option value="disabled">Desactivadas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Cambiar Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu nueva contraseña">
            </div>
            <div class="form-group">
                <label for="email">Actualizar Email</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu nuevo email">
            </div>
            <div class="form-group">
                <label for="timezone">Zona Horaria</label>
                <select id="timezone" name="timezone">
                    <option value="gmt-5">GMT -5</option>
                    <option value="gmt-4">GMT -4</option>
                    <option value="gmt+1">GMT +1</option>
                    <option value="gmt+2">GMT +2</option>
                </select>
            </div>
            <button type="submit">Guardar Cambios</button>
        </form>
        <div class="back-button">
            <a href="/doctor">
                <button>Atrás</button>
            </a>
        </div>
    </div>
</body>
</html>
