<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="login-container">
        <header>
            <img src="/static/logo.png" alt="Logo SeniorLife" class="logo">
            <h1>Inicio de Sesión</h1>
        </header>
        <form method="POST">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" name="email" id="email" placeholder="Ingrese su correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit">
                <img src="/static/login-icon.png" alt="Icono de Login" class="small-image"> Iniciar Sesión
            </button>
        </form>
        <p>¿No tienes cuenta? <a href="/register_user">Regístrate aquí</a></p>
        <button onclick="goBack()" class="back-button">Volver Atrás</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
